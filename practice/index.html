<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVA PRACTICE FTB</title>
</head>
<body>
    <script>
       let input = parseInt(prompt("Enter desired number big boy!"));

       for (let i = 1; i <= input; i++) {
        if (i % 3 == 0 && i % 5 == 0) {
            console.log("fizz buzz");
        } else if (i % 3 == 0) {
            console.log("fizz");
        } else if (i % 5 == 0) {
            console.log("buzz");
        } else {
            console.log(i);
        }
       }

    </script>
    
</body>
</html>
